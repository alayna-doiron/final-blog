<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>About Us</title>
		<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
	</head>
	<body>

<div class="jumbotron jumbotron-fluid">
	<div class="container img-responsive">
		<h1 class="display-4 mt-5 col-lg-6 col-sm-3">Our Journal</h1>
	</div>
</div>


<div class="container articleList">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="article-title">Our Blog Posts</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles" routerLink="/articles/{{article._id}}">
        <td>{{article.title}}</td>
        <td class="text-right">{{article.date | date:'mediumDate'}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" routerLink="/articles/new/edit">Add New</button>
	<div class="bottom-padding"></div>
</div>

</body>
